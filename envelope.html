<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jheryn's Valentines Letter üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: linear-gradient(135deg, #8B7355 0%, #D2B48C 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(0,0,0,.05) 2px,
                    rgba(0,0,0,.05) 4px
                );
            pointer-events: none;
            z-index: -1;
        }

        /* Envelope Styles */
        .envelope-container {
            opacity: 1;
            transition: opacity 0.5s ease-out;
            z-index: 100;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .envelope-wrapper {
            perspective: 1000px;
            max-width: 500px;
            width: 90%;
        }

        .envelope {
            background: linear-gradient(135deg, #F5DEB3 0%, #FFF8DC 100%);
            border: 3px solid #8B6914;
            padding: 60px 40px;
            border-radius: 5px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(139, 105, 20, 0.03) 2px,
                    rgba(139, 105, 20, 0.03) 4px
                );
            pointer-events: none;
        }

        .envelope:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }

        .envelope-flap {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #D2B48C 0%, #C19A6B 100%);
            border: 2px solid #8B6914;
            border-radius: 50% 50% 0 0;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .envelope-flap::after {
            content: '‚ù§Ô∏è';
            font-size: 40px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .envelope-label {
            font-family: 'Great Vibes', cursive;
            font-size: 32px;
            color: #8B4513;
            margin: 20px 0;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .click-instruction {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
            font-style: italic;
        }

        /* Flowers Transition */
        .flowers-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            overflow: hidden;
        }

        .flowers-transition::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, #FF69B4 0%, transparent 2%),
                radial-gradient(2px 2px at 60% 70%, #FFB6C1 0%, transparent 2%),
                radial-gradient(1px 1px at 50% 50%, #FFC0CB 0%, transparent 1%),
                radial-gradient(1px 1px at 80% 10%, #FF1493 0%, transparent 1%),
                radial-gradient(2px 2px at 10% 90%, #FFB6C1 0%, transparent 2%),
                radial-gradient(1px 1px at 40% 80%, #FFC0CB 0%, transparent 1%),
                radial-gradient(1px 1px at 90% 60%, #FF69B4 0%, transparent 1%);
            background-repeat: repeat;
            background-size: 200% 200%;
            animation: rainingPetals 8s linear infinite;
            pointer-events: none;
        }

        @keyframes rainingPetals {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        .flowers-transition.active {
            opacity: 1;
        }

        .flowers-container {
            text-align: center;
            animation: flowersPopUp 2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            position: relative;
            z-index: 10;
        }

        @keyframes flowersPopUp {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            60% {
                opacity: 1;
                transform: scale(1.15) rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .flowers {
            font-size: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        .flowers-text {
            font-family: 'Great Vibes', cursive;
            font-size: 28px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* Petals */
        .petal {
            position: fixed;
            top: -20px;
            font-size: 24px;
            animation: fall linear infinite;
            z-index: 150;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0.8;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .envelope-wrapper {
                max-width: 100%;
                width: 95%;
            }

            .envelope {
                padding: 40px 25px;
                border: 2px solid #8B6914;
            }

            .envelope-flap {
                height: 80px;
                margin-bottom: 15px;
            }

            .envelope-flap::after {
                font-size: 30px;
            }

            .envelope-label {
                font-size: 24px;
            }

            .click-instruction {
                font-size: 12px;
            }

            .flowers {
                font-size: 60px;
            }

            .flowers-text {
                font-size: 18px;
            }

            .petal {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .envelope-wrapper {
                max-width: 100%;
            }

            .envelope {
                padding: 30px 15px;
                border: 2px solid #8B6914;
            }

            .envelope-label {
                font-size: 20px;
            }

            .flowers {
                font-size: 50px;
            }

            .flowers-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Flowers Transition -->
    <div class="flowers-transition" id="flowersTransition">
        <div class="flowers-container">
            <div class="flowers">üåπüåªüåπ</div>
            <div class="flowers-text">Open your love letter...</div>
        </div>
    </div>

    <!-- Envelope Container -->
    <div class="envelope-container" id="envelopeContainer">
        <div class="envelope-wrapper">
            <div class="envelope" onclick="openEnvelope()">
                <div class="envelope-flap"></div>
                <div class="envelope-label">Click Me</div>
                <div class="click-instruction">üíå Open your Valentine's Day surprise üíå</div>
            </div>
        </div>
    </div>

    <audio id="music" src="romantic.mp3"></audio>

    <script>
        function openEnvelope() {
            // Hide envelope
            document.getElementById('envelopeContainer').classList.add('hidden');
            
            // Show flowers transition
            const flowersTransition = document.getElementById('flowersTransition');
            flowersTransition.classList.add('active');
            
            // Play music
            document.getElementById('music').play();
            
            // Start petals
            createPetals();
            
            // After 2.5 seconds, load the letter
            setTimeout(() => {
                loadLetter();
            }, 2500);
        }

        function loadLetter() {
            const flowersTransition = document.getElementById('flowersTransition');
            flowersTransition.classList.remove('active');
            
            // Navigate to index.html
            window.location.href = 'index.html';
        }

        function createPetals() {
            setInterval(() => {
                const petal = document.createElement("div");
                petal.classList.add("petal");
                petal.innerHTML = "üåª";
                petal.style.left = Math.random() * window.innerWidth + "px";
                petal.style.animationDuration = (Math.random() * 3 + 3) + "s";
                petal.style.fontSize = (Math.random() * 20 + 20) + "px";
                document.body.appendChild(petal);

                setTimeout(() => {
                    petal.remove();
                }, 6000);
            }, 300);
        }
    </script>
</body>
</html>
